---
layout: default
---

{% if assets[page.img] %}
  <div class="report-header" style="background-image: url('{% asset '{{ page.img }}' @path %}')"></div>
{% endif %}

<main class="column content-page blog">

  <div class="column-single">
      
    <div class="post">

      <p class="post-date">{{ page.date | date: "%-d %B %Y" }}</p>

      <h1>{{ page.title }}</h1>

      {{ content }}

      <div class="line-separator"></div>

      {% include get_updates.html %}


    </div>

  </div>
  
</main>
